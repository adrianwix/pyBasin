site_name: pyBasin Documentation
site_description: Basin stability estimation for dynamical systems
site_author: Adrian Wix
repo_url: https://github.com/adrianwix/pyBSTAB
repo_name: adrianwix/pyBSTAB

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_category_heading: true
            members_order: source
  - mkdocs-jupyter:
      include_source: True

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.arithmatex:
      generic: true
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
  - Theory:
    - Basin Stability: theory/basin-stability.md
    - Adaptive Sampling: theory/adaptive-sampling.md
  - API Reference:
    - Basin Stability Estimator: api/basin-stability-estimator.md
    - Adaptive Sampling: api/adaptive-sampling.md
    - Solvers: api/solvers.md
    - Plotting: api/plotting.md
    - Feature Extraction: api/feature-extraction.md
  - Case Studies:
    - Overview: case-studies/overview.md
    - Duffing Oscillator: case-studies/duffing.md
    - Lorenz System: case-studies/lorenz.md
    - Pendulum: case-studies/pendulum.md
    - Friction System: case-studies/friction.md
  - Development:
    - Contributing: development/contributing.md
    - Testing: development/testing.md
