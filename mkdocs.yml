site_name: pyBasin Documentation
site_description: Basin stability estimation for dynamical systems
site_author: Adrian Wix
repo_url: https://github.com/adrianwix/pyBasin
repo_name: adrianwix/pyBasin
edit_uri: blob/main/

theme:
  name: material
  palette:
    # Light mode (default)
    - media: ""
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
    - content.action.view

not_in_nav: |
  macros.py

plugins:
  - search
  - macros:
      module_name: docs/macros
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: sphinx
            show_source: false
            show_root_heading: true
            show_category_heading: true
            members_order: source
            heading_level: 2
            show_signature_annotations: true
            separate_signature: true
            show_labels: true
            show_docstring_attributes: true
            show_if_no_docstring: false
  - mkdocs-jupyter:
      include_source: True

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.arithmatex:
      generic: true
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html

extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quickstart.md
  - User Guide:
      - Basin Stability Estimator:
          - Overview & Flow: user-guide/bse-overview.md
          - Adaptive Parameter Studies: user-guide/adaptive-studies.md
      - Samplers: user-guide/samplers.md
      - Solvers: user-guide/solvers.md
      - Feature Extractors: user-guide/feature-extractors.md
      - Feature Selectors: user-guide/feature-selectors.md
      - Predictors: user-guide/predictors.md
      - Plotters: user-guide/plotters.md
      - How To:
          - Handling Unbounded Trajectories: guides/unbounded-trajectories.md
          - TorchODE Solver: guides/torchode-solver.md
          - Type Safety and Generics: guides/type-safety-generics.md
          - Custom Feature Extractor: guides/custom-feature-extractor.md
  - Case Studies:
      - Overview: case-studies/overview.md
      - Pendulum: case-studies/pendulum.md
      - Duffing Oscillator: case-studies/duffing.md
      - Lorenz System: case-studies/lorenz.md
